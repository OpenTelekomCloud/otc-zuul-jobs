---
- job:
    name: otc-tox
    parent: tox
    abstract: true
    nodeset: fedora-pod
    description: |
      Base job for running tox jobs

- job:
    name: otc-tox-py36
    parent: otc-tox
    description: |
      Run tox -e py36 in a pod
    irrelevant-files: &common-irrelevant-files
      - ^.*\.rst$
      - ^api-ref/.*$
      - ^doc/.*$
      - ^releasenotes/.*$
      - ^deliverables/.*$
    vars:
      tox_envlist: py36

- job:
    name: otc-tox-py37
    parent: otc-tox
    description: |
      Run tox -e py37 in a pod
    irrelevant-files: *common-irrelevant-files
    vars:
      tox_envlist: py37

- job:
    name: otc-tox-py38
    parent: otc-tox
    description: |
      Run tox -e py38 in a pod
    irrelevant-files: *common-irrelevant-files
    vars:
      tox_envlist: py38
      python_version: 3.8

- job:
    name: otc-tox-py39
    parent: otc-tox
    description: |
      Run tox -e py39 in a pod
    irrelevant-files: *common-irrelevant-files
    vars:
      tox_envlist: py39

- job:
    name: otc-tox-pep8
    parent: otc-tox
    description: |
      Run tox -e pep8 in a pod
    vars:
      tox_envlist: pep8
      test_setup_skip: true

- job:
    name: otc-tox-linters
    parent: otc-tox
    description: |
      Runs code linting tests.
      Uses tox with the ``linters`` environment.
    irrelevant-files: *common-irrelevant-files
    vars:
      tox_envlist: linters
      test_setup_skip: true

- job:
    name: otc-tox-cover
    parent: otc-tox
    description: |
      Run tox -e cover in a pod
    irrelevant-files: *common-irrelevant-files
    vars:
      tox_envlist: cover
      test_setup_skip: true
    success-url: cover/

- job:
    name: otc-tox-docs
    description: |
      Run tox -e docs in a pod
    nodeset: fedora-pod
    vars:
      tox_envlist: docs
      bindep_profile: compile doc
    pre-run: playbooks/tox-docs/pre.yaml
    run: playbooks/tox-docs/run.yaml
    post-run: playbooks/tox-docs/post.yaml
    success-url: docs/
