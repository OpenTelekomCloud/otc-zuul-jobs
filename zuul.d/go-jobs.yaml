    vars:
      make_command: test

- job:
    name: golang-make-vet
    parent: golang-make
    vars:
      make_command: vet

- job:
    name: goreleaser
    parent: unittests
    pre-run: playbooks/golang/goreleaser-pre.yaml
    run: playbooks/golang/goreleaser-run.yaml

