---
- job:
    name: refstack-client-run
    parent: unittests
    attempts: 1
    required-projects:
      - opendev.org/osf/refstack-client
    pre-run: playbooks/refstack-client/pre.yaml
    run: playbooks/refstack-client/run.yaml
    post-run: playbooks/refstack-client/post.yaml
    nodeset:
      nodes:
        - name: refstack
          label: debian-buster
    timeout: 10800
    vars:
      tempest_tests_url: >-
        https://refstack.openstack.org/api/v1/guidelines/2019.11/tests
        ?target=platform&type=required&alias=true&flag=false
      refstack_tempest_tag: tags/23.0.0
    secrets:
      - refstack_credentials
      - alerta_data

- job:
    name: refstack-client-run-preprod
    parent: unittests
    attempts: 1
    required-projects:
      - opendev.org/osf/refstack-client
    pre-run: playbooks/refstack-client/pre.yaml
    run: playbooks/refstack-client/run.yaml
    post-run: playbooks/refstack-client/post.yaml
    nodeset:
      nodes:
        - name: refstack
          label: debian-buster
    timeout: 10800
    vars:
      tempest_tests_url: >-
        https://refstack.openstack.org/api/v1/guidelines/2019.11/tests
        ?target=platform&type=required&alias=true&flag=false
      refstack_tempest_tag: tags/23.0.0
      refstack_credentials: "{{ refstack_credentials_preprod }}"
      tempest_count_users: 8
      tempest_identity_url_v3: >-
        "{{ refstack_credentials_preprod.tempest_identity_url }}"
      tempest_image_ref: 3fab204d-2371-477e-9149-4a6146c3a771
      tempest_image_ref_alt: e49199fd-9934-40b3-986b-dc06023a5f5c
    secrets:
      - refstack_credentials_preprod
      - alerta_data

# Linters
- job:
    name: tox-linters-ansible-devel
    parent: tox-linters
    description: |
      Run openstack collections linter tests using the devel branch of ansible
    # non-voting because we can't prevent ansible devel from breaking us
    voting: false
    required-projects:
      - name: ansible/ansible
        override-checkout: devel

- job:
    name: tox-linters-ansible-2.10
    parent: tox-linters
    description: |
      Run openstack collections linter tests using the 2.10 branch of ansible
    voting: true
    required-projects:
      - name: ansible/ansible
        override-checkout: stable-2.10

- job:
    name: tox-linters-ansible-2.9
    parent: tox-linters
    description: |
      Run openstack collections linter tests using the 2.9 branch of ansible
    voting: true
    required-projects:
      - name: ansible/ansible
        override-checkout: stable-2.9
    vars:
      tox_envlist: linters-2.9

- job:
    name: golang-make
    parent: golang-go
    description: |
      Run golang commands under make
    pre-run: playbooks/golang/make-pre.yaml
    run: playbooks/golang/make-run.yaml
